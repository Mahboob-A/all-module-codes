
{% extends 'core/base.html' %}

{% block title %} Login {% endblock title %}  

{% block content %}

<br>

<form method='POST' action='success/'>   <!-- this action is redirecting to login_form_success template -->
        {% csrf_token %}    <!-- this csrf_token is mandatory if the method is POST-->

<div class="mb-3 mt-3">
        <label for="Name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="Name" placeholder="Enter name" name="username">
</div>
<div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
</div>
<div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
</div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock content %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %} </title>

    <style>

        {% block style %} {% endblock style %} 

    </style>

  </head>
  <body>

    <nav class="navbar navbar-light bg-dark justify-content-between">
      <a href={% url 'home_link' %} class="btn btn-outline-success text-white  mx-1">Phitron</a>
      <form class="form-inline">

        {% if user.is_authenticated %}

        <a href={% url 'profile_user_link' %} class="btn btn-outline-success text-white  mx-1">Profile</a>
        <a href={% url 'log_out_user_link' %} class="btn btn-outline-success text-white  mx-1">Log Out</a>

        {% else %} 
        <a href={% url 'sign_up_user_link' %} class="btn btn-outline-success text-white mx-1">Sign Up</a>
        <a href={% url 'log_in_user_link' %} class="btn btn-outline-success text-white  mx-1" >Login</a>

        {% endif %}

      </form>
</nav>


        {% block content %} {% endblock content %} 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>

"},\"isSelectedForFeedSurvey\":false,\"isSelectedForQuestionPageSurvey\":false,\"viewerHasRepliedToSurvey\":false,\"__isVotable\":\"TextOrImageAd\",\"viewerVoteType\":\"novote\",\"numUpvotes\":33,\"viewerIsAuthor\":false,\"oid\":211106238847112,\"contentType\":\"ad\",\"viewer\":{\"isEnrolledInPromotedAnswerHoldout\":false,\"id\":\"Vmlld2VyQDA6MA==\"},\"leadgenFormId\":null,\"logoImageUrl\":\"https://qph.cf2.quoracdn.net/main-qimg-0dc40ffe7e55c7fc97351860ef18f546\"}},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6NjQ2ODUwOTphbnN3ZXJIZWFkZXI=\",\"__typename\":\"QuestionAnswerHeaderItem\",\"__isQuestionPagedListItem\":\"QuestionAnswerHeaderItem\",\"numAnswers\":4,\"question\":{\"id\":\"UXVlc3Rpb25AMDo2NDY4NTA5\",\"__typename\":\"Question\",\"qid\":6468509,\"questionPageClusterVariant\":\"variant\",\"mixRankedAnswersCount\":34}},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjY0Njg1MDk6YW5zd2VyOjE4NDM1NDA2\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"index\":0,\"question\":{\"qid\":6468509,\"questionPageClusterVariant\":\"variant\",\"id\":\"UXVlc3Rpb25AMDo2NDY4NTA5\"},\"answer\":{\"businessAnswer\":null,\"id\":\"QW5zd2VyQDA6MTg0MzU0MDY=\",\"aid\":18435406,\"isDeleted\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"It's never a situation of \\\\\\\"always\\\\\\\" being preferred. A linked list may be preferable to some data structures in some cases. However, it may equally be possible to use some other DS instead.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Here's an example: Say your program (or algorithm) only ever adds/removes from the head/tail (e.g. stack/queue), and if it refers to the list it always runs through all items (e.g. summing them). Then a linked list would be preferable to an array, especially for queues (stacks can be made using a reversed array). Also it is possible to use a circular array to implement a very optimal queue.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"However, if the length is not know and can fluctuate greatly, then arrays tend to have situations where they need to be \\\\\\\"grown\\\\\\\". E.g. if the array is 10 items long and 10 is already used, then adding another means you need to create a new larger array, copy all the old values, and then add the new one. If you always require an O(1) addition, then a LL might be preferred (even over reversed / circular arrays).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The array may use less RAM. E.g. a linked list requires at least one pointer value per item to form a node, an array does not. But, then equally, some implementations of \\\\\\\"growable\\\\\\\" arrays tend to oversize the array so it doesn't need to be copied at each addition - this could nullify such frugality.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"From this you should realize that choosing a data structure is always some form of balancing act. Usually between performance and resource usage, but other points also come to play. There's way too many such to list, you could \\\\\\\"learn\\\\\\\" them all from experience, but (IMO) a better way would be to understand how the major DSs work - such that you can reason about what's going to happen. Thereafter experience simply removes the need to reason about the most common scenarios such that you'd \\\\\\\"remember\\\\\\\" which to use in which case.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-969490590\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-18435406_b06dc0248199ff76a92ca4694d8c3087\",\"isSelectedForDigestClickthroughSurvey\":false,\"viewerIsAuthor\":false,\"__isReportable\":\"Answer\",\"reportableId\":18435406,\"canViewerReport\":true,\"contentType\":\"answer\",\"viewerCanTranslateAnswer\":false,\"viewerCanDisableComments\":false,\"authorCanEditAnswer\":true,\"isCollapsedForViewer\":false,\"isDeletedByViewer\":false,\"logUrl\":\"/In-which-cases-should-I-prefer-a-linked-list-over-any-other-data-structure/answer/Irn\\u00e9-Barnard/log\",\"hasRequesters\":false,\"isModerationCollapsed\":false,\"shouldShowModerationCollapseLink\":true,\"topCollapsedReason\":null,\"viewerEquivalentAnswerOfSuggestedNetwork\":null,\"translateAnswerUrl\":\"https://bn.quora.com/translate_answer?source=overflow_menu&translate_answer=18435406\",\"author\":{\"isAnon\":false,\"hasCredentials\":true,\"disclaimerQtextDocument\":{\"id\":\"UXRleHREb2N1bWVudEAwOmMzM2UwMWE0NzBmYjU5ODI4ZTI4MzY3NmNjMjc2ZmEy\"},\"id\":\"VXNlckAwOjQ1NTA0NDEw\",\"names\":[{\"id\":\"VXNlck5hbWU6NDU1MDQ0MTA6TEFUTg==\",\"__typename\":\"UserName\",\"reverseOrder\":false,\"givenName\":\"Irn\\u00e9\",\"familyName\":\"Barnard\",\"scriptCode\":\"LATN\"}],\"uid\":45504410,\"__typename\":\"User\",\"useTranslatedName\":false,\"adminNames\":[],\"producerBundleStatus\":\"never_enrolled\",\"profileUrl\":\"/profile/Irn\\u00e9-Barnard\",\"isBlocking\":false,\"isBlockedByViewer\":false,\"viewerIsFollowing\":false,\"followerCount\":3174,\"viewerIsFollowedBy\":false,\"smallProfileImageUrl\":\"https://qph.cf2.quoracdn.net/main-thumb-45504410-50-nmohtykbusvcrwlqrcgadkwuiwmfyhmi.jpeg\",\"profileImageUrl\":\"https
